<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/jpeg" href="craving.jpeg" />
        <title>I'm Craving 700 Dollars</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #1a1a1a;
                font-family: Arial, sans-serif;
                overflow-y: auto;
            }

            .image-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            img {
                width: 100%;
                max-width: 800px;
                height: auto;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
                border-radius: 8px;
                margin-bottom: 20px;
            }

            .placeholder {
                color: #888;
                font-size: 24px;
                padding: 100px;
                border: 2px dashed #444;
                border-radius: 8px;
                text-align: center;
                width: 100%;
                max-width: 800px;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="image-container" id="imageContainer">
            <!-- Initial image -->
            <img
                src="craving.jpeg"
                alt="Craving Image"
                onerror="
                    this.style.display = 'none';
                    const placeholder = document.createElement('div');
                    placeholder.className = 'placeholder';
                    placeholder.textContent = 'Image will appear here';
                    this.parentNode.replaceChild(placeholder, this);
                "
            />
        </div>

        <script>
            const imageContainer = document.getElementById("imageContainer");
            const imageSrc = "craving.jpeg";

            function appendImage() {
                const img = document.createElement("img");
                img.src = imageSrc;
                img.alt = "Craving Image";
                img.onerror = function () {
                    this.style.display = "none";
                    const placeholder = document.createElement("div");
                    placeholder.className = "placeholder";
                    placeholder.textContent = "Image will appear here";
                    this.parentNode.replaceChild(placeholder, this);
                };
                imageContainer.appendChild(img);
            }

            window.addEventListener("scroll", function () {
                if (
                    window.innerHeight + window.scrollY >=
                    document.body.offsetHeight - 100
                ) {
                    appendImage();
                }
            });

            // Append a few more images initially for better scrolling experience
            for (let i = 0; i < 5; i++) {
                appendImage();
            }
        </script>
    </body>
</html>
